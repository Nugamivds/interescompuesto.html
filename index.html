<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversi√≥n Gold - Metas y Proyecciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #00ff88; --bg: #0b0f1a; --card: #161c2d; --accent: #38bdf8; --border: #2d3748; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: var(--card); padding: 20px; border-radius: 20px; width: 100%; max-width: 1000px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        
        .main-content { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 850px) { .main-content { grid-template-columns: 350px 1fr; } }

        /* Monitor */
        .live-display { background: #000; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--p); box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        .live-amount { font-family: 'Courier New', monospace; font-size: 28px; font-weight: bold; color: var(--p); }
        
        .daily-earn-badge { background: #1e293b; padding: 10px; border-radius: 10px; margin-top: 10px; border-left: 4px solid var(--accent); }

        /* Metas */
        .goals-container { background: #0f172a; padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-top: 10px; }
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; margin-top: 15px; }
        .goal-item { background: #161c2d; padding: 10px; border-radius: 8px; border: 1px solid var(--border); font-size: 13px; display: flex; flex-direction: column; }
        .goal-item.reached { border-color: var(--p); opacity: 0.8; background: rgba(0,255,136,0.05); }
        .goal-item.pending { border-color: #334155; }
        .check { color: var(--p); font-weight: bold; margin-bottom: 4px; }
        .time-est { font-size: 11px; color: var(--accent); margin-top: 4px; }

        /* Inputs y Botones */
        .section-title { font-size: 11px; color: var(--accent); text-transform: uppercase; font-weight: bold; margin: 10px 0 5px; }
        input { width: 100%; padding: 12px; background: #0b0f1a; border: 1px solid var(--border); color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-p { cursor: pointer; border: none; font-weight: bold; border-radius: 8px; padding: 12px; background: var(--p); color: #0b0f1a; width: 100%; }
        
        .chart-container { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); min-height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p); margin:0;">Inversi√≥n Gold - Roadmap</h2>
    
    <div class="main-content">
        <div class="controls-side">
            <div class="live-display">
                <div id="live-money" class="live-amount">$ 0,00</div>
                <div id="acc-today" style="font-size: 14px; color: var(--p); margin-top: 5px;">...</div>
                
                <div class="daily-earn-badge">
                    <span style="font-size: 10px; color: #888;">RENDIMIENTO DIARIO ACTUAL</span><br>
                    <span id="daily-value" style="font-size: 18px; font-weight: bold; color: var(--accent);">$ 0,00</span>
                </div>
            </div>

            <div class="section-title">Configuraci√≥n Cloud</div>
            <label style="font-size: 10px;">Capital Actual ($)</label>
            <input type="number" id="cap" onchange="saveData()">
            
            <label style="font-size: 10px;">Aporte Mensual ($)</label>
            <input type="number" id="apo_mensual" onchange="saveData()">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><label style="font-size: 10px;">TNA %</label><input type="number" id="tna" onchange="saveData()"></div>
                <div><label style="font-size: 10px;">A√±os Visibles</label><input type="number" id="yrs" onchange="saveData()"></div>
            </div>
        </div>

        <div class="chart-container"><canvas id="myChart"></canvas></div>
    </div>

    <div class="goals-container">
        <div class="section-title" style="margin:0;">Camino a los $10.000 diarios</div>
        <div id="goals-list" class="goals-grid">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBUKbTIfmFklM_Y059j-kKD8Q-L6o2lYs8",
        authDomain: "inversiongold-2c5c7.firebaseapp.com",
        databaseURL: "https://inversiongold-2c5c7-default-rtdb.firebaseio.com",
        projectId: "inversiongold-2c5c7",
        storageBucket: "inversiongold-2c5c7.firebasestorage.app",
        messagingSenderId: "826689789700",
        appId: "1:826689789700:web:36c95e7f9b9e57d8b13a51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'user_data');

    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('cap').value = data.cap;
            document.getElementById('apo_mensual').value = data.apo;
            document.getElementById('tna').value = data.tna;
            document.getElementById('yrs').value = data.yrs || 1;
            updateEverything();
        }
    });

    window.saveData = function() {
        set(dataRef, {
            cap: parseFloat(document.getElementById('cap').value) || 0,
            apo: parseFloat(document.getElementById('apo_mensual').value) || 0,
            tna: parseFloat(document.getElementById('tna').value) || 0,
            yrs: parseFloat(document.getElementById('yrs').value) || 1
        });
    };
</script>

<script>
    let myChart;

    function updateEverything() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo_mensual').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        
        // 1. Ganancia diaria actual
        const gananciaDiaria = (cap * tna) / 365;
        document.getElementById('daily-value').innerText = gananciaDiaria.toLocaleString('es-AR', {style:'currency', currency:'ARS'});

        // 2. Gr√°fico y Metas
        calculateGoals(cap, apo, tna);
        updateChart(cap, apo, tna);
    }

    function calculateGoals(cap, apo, tna) {
        const list = document.getElementById('goals-list');
        list.innerHTML = '';
        const tasaDiaria = tna / 365;
        const tasaMensual = tna / 12;

        // Generar metas de 100 en 100 hasta 10.000
        for (let meta = 100; meta <= 10000; meta += 100) {
            // Solo mostrar algunas para no saturar si es muy largo, o todas las cercanas
            const gananciaDiariaActual = (cap * tna) / 365;
            
            if (meta % 500 !== 0 && (meta < gananciaDiariaActual - 200 || meta > gananciaDiariaActual + 1500)) continue;

            let div = document.createElement('div');
            let mesesFaltantes = 0;
            let saldoTemp = cap;
            let alcanzada = false;

            if (gananciaDiariaActual >= meta) {
                alcanzada = true;
                div.className = 'goal-item reached';
            } else {
                div.className = 'goal-item pending';
                // Simulaci√≥n de proyecci√≥n para llegar a la meta
                while ((saldoTemp * tna / 365) < meta && mesesFaltantes < 240) { // Max 20 a√±os
                    saldoTemp = (saldoTemp + apo) * (1 + tasaMensual);
                    mesesFaltantes++;
                }
            }

            div.innerHTML = `
                <span class="check">${alcanzada ? '‚úÖ SUPERADA' : 'üöÄ META'}</span>
                <span style="font-weight:bold">$${meta}/d√≠a</span>
                <span class="time-est">${alcanzada ? '¬°Logrado!' : 'En ' + mesesFaltantes + ' meses'}</span>
            `;
            list.appendChild(div);
        }
    }

    function updateChart(cap, apo, tna) {
        const yrs = parseFloat(document.getElementById('yrs').value) || 1;
        let meses = Math.floor(yrs * 12);
        let labels = ["Inicio"], dataT = [cap], saldo = cap;
        for (let i = 1; i <= meses; i++) {
            saldo = (saldo + apo) * (1 + (tna/12));
            dataT.push(saldo);
            labels.push("M" + i);
        }
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ label: 'Proyecci√≥n Capital', data: dataT, borderColor: '#00ff88', fill: true, backgroundColor: 'rgba(0,255,136,0.1)', tension: 0.3 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                       scales: { y: { ticks: { color: '#64748b' } }, x: { ticks: { color: '#64748b' } } } }
        });
    }

    setInterval(() => {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const argNow = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Argentina/Buenos_Aires' }));
        
        let inicioCiclo = new Date(argNow);
        inicioCiclo.setHours(5, 0, 0, 0);
        if (argNow < inicioCiclo) inicioCiclo.setDate(inicioCiclo.getDate() - 1);

        let diff = (argNow - inicioCiclo) / 1000;
        let ganDiaria = (cap * tna / 365);
        let acc = diff * (ganDiaria / 86400);

        document.getElementById('live-money').innerText = (cap + acc).toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 3 });
        document.getElementById('acc-today').innerText = "Acumulado Hoy: $" + acc.toLocaleString('es-AR', {minimumFractionDigits: 2});
    }, 1000);
</script>
</body>
</html>
