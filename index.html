<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Cloud - Proyección Completa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #00ff88; --bg: #0b0f1a; --card: #161c2d; --accent: #38bdf8; --border: #2d3748; --working: #facc15; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow-x: hidden; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }

        .sidebar { position: fixed; top: 0; right: 0; width: 280px; height: 100%; background: #1a2236; z-index: 1200; padding: 25px; border-left: 1px solid var(--border); transform: translateX(101%); transition: transform 0.3s ease; }
        .sidebar.open { transform: translateX(0); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 1100; backdrop-filter: blur(4px); }

        .wrapper { padding: 15px; max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .settings-btn { font-size: 28px; cursor: pointer; color: var(--accent); }

        .live-display { background: #000; padding: 20px; border-radius: 20px; text-align: center; border: 2px solid var(--p); }
        .live-amount { font-family: 'Courier New', monospace; font-size: clamp(20px, 6vw, 24px); font-weight: bold; color: var(--p); }
        
        .injection-box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin: 15px 0; }
        .btn-inject { width: 100%; background: var(--p); color: #0b0f1a; border: none; border-radius: 12px; padding: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .chart-container { height: 280px; background: var(--card); border-radius: 15px; padding: 10px; border: 1px solid var(--border); }
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; }
        
        .goal-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; font-size: 13px; }
        .goal-item.reached { border-color: rgba(0,255,136,0.2); opacity: 0.4; }
        .goal-item.reached .amount { text-decoration: line-through; color: #64748b; }
        .goal-item.current { border-color: var(--working); background: rgba(250, 204, 21, 0.05); box-shadow: 0 0 10px rgba(250, 204, 21, 0.2); }
        .goal-item.current .status { color: var(--working); font-weight: bold; }
        .goal-item.future { border-color: var(--border); }
        .goal-item.future .status { color: var(--accent); }

        input { width: 100%; padding: 12px; background: #0b0f1a; border: 1px solid var(--border); color: white; border-radius: 8px; margin-top: 5px; outline: none; }
        label { display: block; font-size: 11px; color: var(--accent); margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>
<div id="sidebar" class="sidebar">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3 style="color:var(--p); margin:0;">AJUSTES</h3>
        <span style="cursor:pointer; font-size: 30px;" onclick="toggleMenu()">×</span>
    </div>
    <label>Capital Base ($)</label><input type="number" id="cap" onchange="saveData()">
    <label>Aporte Mensual ($)</label><input type="number" id="apo_mensual" onchange="saveData()">
    <label>TNA %</label><input type="number" id="tna" onchange="saveData()">
    <label>Años Proyección</label><input type="number" id="yrs" onchange="saveData()">
</div>

<div class="wrapper">
    <div class="header">
        <h2 style="margin:0; color:var(--p); font-size: 18px;">GOLD CLOUD</h2>
        <div class="settings-btn" onclick="toggleMenu()">⚙️</div>
    </div>

    <div class="live-display">
        <div id="live-money" class="live-amount">$ 0,00</div>
        <div id="acc-today" style="font-size: 12px; color: var(--p); margin-top: 5px; opacity: 0.8;">Sincronizando...</div>
        <div style="background: #1e293b; padding: 5px 15px; border-radius: 20px; margin-top: 10px; display: inline-block;">
            <span id="daily-value" style="font-weight: bold; color: var(--accent); font-size: 13px;">$ 0,00 / día</span>
        </div>
    </div>

    <div class="injection-box">
        <input type="number" id="manual_amount" placeholder="Monto a inyectar..." inputmode="decimal">
        <button class="btn-inject" onclick="injectCapital()">INYECTAR CAPITAL</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="goals-list" class="goals-grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBUKbTIfmFklM_Y059j-kKD8Q-L6o2lYs8",
        authDomain: "inversiongold-2c5c7.firebaseapp.com",
        databaseURL: "https://inversiongold-2c5c7-default-rtdb.firebaseio.com",
        projectId: "inversiongold-2c5c7",
        storageBucket: "inversiongold-2c5c7.firebasestorage.app",
        messagingSenderId: "826689789700",
        appId: "1:826689789700:web:36c95e7f9b9e57d8b13a51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'user_data');

    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('cap').value = data.cap || 0;
            document.getElementById('apo_mensual').value = data.apo || 0;
            document.getElementById('tna').value = data.tna || 32;
            document.getElementById('yrs').value = data.yrs || 1;
            window.updateUI();
        }
    });

    window.saveData = function() {
        set(dataRef, {
            cap: parseFloat(document.getElementById('cap').value) || 0,
            apo: parseFloat(document.getElementById('apo_mensual').value) || 0,
            tna: parseFloat(document.getElementById('tna').value) || 0,
            yrs: parseFloat(document.getElementById('yrs').value) || 1
        });
    };

    window.injectCapital = function() {
        const input = document.getElementById('manual_amount');
        const m = parseFloat(input.value) || 0;
        if (m > 0) {
            const cap = parseFloat(document.getElementById('cap').value) || 0;
            document.getElementById('cap').value = (cap + m).toFixed(2);
            input.value = '';
            window.saveData();
        }
    };
</script>

<script>
    let myChart;

    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        document.body.style.overflow = sb.classList.contains('open') ? 'hidden' : '';
    }

    function updateUI() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo_mensual').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const yrs = parseFloat(document.getElementById('yrs').value) || 1;
        const tasaM = tna / 12;
        const gDiariaActual = (cap * tna) / 365;

        // AQUÍ ESTÁ LA LÍNEA RESTAURADA PARA EL VALOR DIARIO
        document.getElementById('daily-value').innerText = gDiariaActual.toLocaleString('es-AR', {style:'currency', currency:'ARS'}) + " / día";

        // --- LÓGICA DE DOBLE LÍNEA ---
        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        let labels = [], dataCompuesto = [], dataPuro = [];
        let sCompuesto = cap, aPuro = cap;

        for(let i=0; i <= (yrs * 12); i++){ 
            labels.push(i); 
            dataCompuesto.push(sCompuesto); 
            dataPuro.push(aPuro);
            
            sCompuesto = (sCompuesto + apo) * (1 + tasaM); 
            aPuro += apo;
        }

        myChart = new Chart(ctx, { 
            type: 'line', 
            data: {
                labels: labels, 
                datasets: [
                    {
                        label: 'Interés Compuesto', 
                        data: dataCompuesto, 
                        borderColor: '#00ff88', 
                        borderWidth: 3,
                        pointRadius: 0, 
                        tension: 0.3,
                        fill: false
                    },
                    {
                        label: 'Capital Puesto', 
                        data: dataPuro, 
                        borderColor: '#64748b', 
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointRadius: 0, 
                        tension: 0,
                        fill: false
                    }
                ]
            }, 
            options: {
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            title: (item) => "Mes " + item[0].label,
                            label: (item) => item.dataset.label + ": " + item.parsed.y.toLocaleString('es-AR', {style:'currency', currency:'ARS'})
                        }
                    }
                }, 
                scales: { 
                    x: { display: false }, 
                    y: { 
                        grid: { color: '#1e293b' },
                        ticks: { color: '#64748b', font: { size: 10 } }
                    } 
                }
            }
        });

        // --- LÓGICA DE METAS INTELIGENTES ---
        const list = document.getElementById('goals-list');
        list.innerHTML = '';
        let m = 100;
        let lastMonthAdded = -1;
        let foundCurrent = false;
        const startShowing = Math.floor(gDiariaActual / 100) * 100 - 200;

        while (m < 800000) {
            let mCount = 0;
            let sGoal = cap;
            while ((sGoal * tna / 365) < m && mCount < 600) {
                sGoal = (sGoal + apo) * (1 + tasaM);
                mCount++;
            }

            const isReached = gDiariaActual >= m;
            const isWorking = !foundCurrent && gDiariaActual < m;
            if (isWorking) foundCurrent = true;

            if (isReached || isWorking || mCount > lastMonthAdded) {
                if (m >= startShowing) {
                    const div = document.createElement('div');
                    div.className = `goal-item ${isReached ? 'reached' : (isWorking ? 'current' : 'future')}`;
                    let statusText = isReached ? '✓ LOGRADO' : (isWorking ? 'EN PROCESO' : `EN ${mCount} MESES`);
                    if (!isReached && !isWorking) lastMonthAdded = mCount;
                    div.innerHTML = `<div class="amount" style="font-weight:bold;">$${m.toLocaleString()}</div><div class="status" style="font-size:10px;">${statusText}</div>`;
                    list.appendChild(div);
                }
            }
            if (m < 10000) m += 100; else if (m < 50000) m += 5000; else m += 20000;
            if (list.children.length > 40) break;
        }
    }

    setInterval(() => {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const now = new Date();
        const start = new Date(); start.setHours(0,0,0,0);
        const sec = (now - start) / 1000;
        const gSec = ((cap * tna) / 365) / 86400;
        const acc = gSec * sec;
        document.getElementById('live-money').innerText = (cap + acc).toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 3 });
        document.getElementById('acc-today').innerText = "Hoy: +$" + acc.toLocaleString('es-AR', {minimumFractionDigits: 3});
    }, 1000);

    window.updateUI = updateUI;
</script>
</body>
</html>
