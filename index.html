<script>
    setInterval(() => {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo_mensual').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        
        // Tasa por segundo (Interés compuesto continuo aproximado)
        // 31536000 son los segundos que tiene un año
        const tasaPorSegundo = tna / 31536000;
        
        const now = new Date();
        // Usamos los segundos del minuto actual para darle movimiento visual constante
        // Pero para que sea "real", lo ideal es mostrar el crecimiento sobre el capital base
        
        // Simulación de crecimiento visual en tiempo real:
        // Tomamos el capital base y le sumamos el proporcional del interés diario según la hora
        const segundosTranscurridosHoy = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        const gananciaDiariaTotal = (cap * tna) / 365;
        const ganadoHastaElSegundoActual = (gananciaDiariaTotal / 86400) * segundosTranscurridosHoy;

        // Mostramos el Capital Base + Lo ganado en el día
        // Nota: Para que el capital no "vuelva atrás" a las 00:00, 
        // lo ideal en una app financiera real es impactar el interés al capital base cada día.
        
        document.getElementById('live-money').innerText = (cap + ganadoHastaElSegundoActual).toLocaleString('es-AR', { 
            style: 'currency', 
            currency: 'ARS', 
            minimumFractionDigits: 3 
        });

        document.getElementById('acc-today').innerText = "Creciendo hoy: $" + ganadoHastaElSegundoActual.toLocaleString('es-AR', {
            minimumFractionDigits: 4
        });
        
    }, 1000);
</script>
