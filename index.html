<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversi√≥n Gold - Control Manual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #d4af37; --gold-light: #f7ef8a; --dark: #0a0a0a; }
        body { 
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; 
            background: url('https://c1.wallpaperflare.com/preview/489/364/872/dollars-money-us-dollars-cash.jpg') no-repeat center center fixed;
            background-size: cover; color: white; min-height: 100vh;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: -1; }
        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 380px 1fr; gap: 20px; }
        .panel { background: rgba(15, 15, 15, 0.95); padding: 25px; border-radius: 20px; border: 2px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); }
        h2 { color: var(--gold); text-align: center; text-transform: uppercase; font-size: 18px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: bold; color: var(--gold); margin-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid var(--gold); border-radius: 8px; color: #ffd700; font-size: 18px; margin-bottom: 15px; box-sizing: border-box; }
        
        .inject-container { background: rgba(212, 175, 55, 0.1); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); margin-bottom: 20px; }
        .btn-main { 
            width: 100%; background: linear-gradient(45deg, #b8860b, var(--gold-light), var(--gold)); 
            color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; transition: 0.3s; box-shadow: 0 4px 15px rgba(212,175,55,0.3);
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .card-info { background: #000; border: 1px solid var(--gold); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .card-info div { font-size: 32px; font-weight: bold; color: #ffd700; text-shadow: 0 0 10px var(--gold); }
        
        .printer-box { background: rgba(0,0,0,0.5); border-left: 4px solid var(--gold); padding: 15px; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="panel">
        <h2>üí∞ MOVIMIENTOS</h2>
        
        <div class="inject-container">
            <label>MONTO PERSONALIZADO A INYECTAR ($)</label>
            <input type="number" id="montoManual" placeholder="Ingresa el monto...">
            <button class="btn-main" onclick="inyectarManual()">SUMAR AL CAPITAL</button>
        </div>

        <label>CAPITAL TOTAL ACUMULADO ($)</label>
        <input type="number" id="cap" oninput="actualizar()">
        <label>APORTE MENSUAL FIJO ($)</label>
        <input type="number" id="apo" oninput="actualizar()">
        <label>TASA ANUAL (TNA %)</label>
        <input type="number" id="tna" oninput="actualizar()">
        <label>PLAZO PROYECTADO (A√ëOS)</label>
        <input type="number" id="yrs" oninput="actualizar()">

        <div class="card-info">
            <small style="color:var(--gold)">MI GANANCIA POR D√çA</small>
            <div id="rentaDiaria">$ 0</div>
        </div>

        <div class="printer-box">
            <h3 style="color:var(--gold); font-size: 13px; margin:0 0 5px 0;">üñ®Ô∏è GASTO IMPRESORA (105 kWh)</h3>
            <label style="font-size: 9px;">PRECIO x kWh ($)</label>
            <input type="number" id="precioKwh" oninput="actualizar()" style="margin-bottom:5px; padding:8px;">
            <div id="gastoImpresora" style="color:#ffd700; font-weight:bold; font-size: 16px;">$ 0 / mes</div>
        </div>
    </div>

    <div class="panel">
        <h2>üìà PROYECCI√ìN DE RIQUEZA</h2>
        <div style="height: 400px;"><canvas id="miGrafico"></canvas></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; text-align: center;">
            <div class="card-info"><small>TOTAL FINAL</small><div id="resTotal" style="font-size:22px;"></div></div>
            <div class="card-info"><small>GANANCIA NETA</small><div id="resInt" style="font-size:22px;"></div></div>
        </div>
    </div>
</div>

<script>
    let grafico;
    const KWH_MES = 105;

    window.onload = () => {
        document.getElementById('cap').value = localStorage.getItem('cap') || 100000;
        document.getElementById('apo').value = localStorage.getItem('apo') || 10000;
        document.getElementById('tna').value = localStorage.getItem('tna') || 45;
        document.getElementById('yrs').value = localStorage.getItem('yrs') || 5;
        document.getElementById('precioKwh').value = localStorage.getItem('precioKwh') || 60;
        actualizar();
    };

    function inyectarManual() {
        let monto = parseFloat(document.getElementById('montoManual').value) || 0;
        if(monto > 0) {
            let actual = parseFloat(document.getElementById('cap').value) || 0;
            document.getElementById('cap').value = actual + monto;
            document.getElementById('montoManual').value = ""; 
            actualizar();
        }
    }

    function actualizar() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo').value) || 0;
        const tna = parseFloat(document.getElementById('tna').value) || 0;
        const yrs = parseFloat(document.getElementById('yrs').value) || 0;
        const pKwh = parseFloat(document.getElementById('precioKwh').value) || 0;

        localStorage.setItem('cap', cap);
        localStorage.setItem('apo', apo);
        localStorage.setItem('tna', tna);
        localStorage.setItem('yrs', yrs);
        localStorage.setItem('precioKwh', pKwh);

        const costoImpresora = KWH_MES * pKwh;
        document.getElementById('gastoImpresora').innerText = costoImpresora.toLocaleString('es-AR', {style:'currency', currency:'ARS'}) + " / mes";

        const tMensual = (tna / 100) / 12;
        const tDiaria = (tna / 100) / 365;
        const meses = Math.floor(yrs * 12);

        document.getElementById('rentaDiaria').innerText = (cap * tDiaria).toLocaleString('es-AR', {style:'currency', currency:'ARS'});

        let labels = [], dataTotal = [], saldo = cap, invertido = cap;
        for (let i = 0; i <= meses; i++) {
            if (i > 0) { 
                saldo += apo; 
                invertido += apo; 
                saldo += (saldo * tMensual);
            }
            labels.push("M" + i);
            dataTotal.push(saldo);
        }

        const fmt = (n) => n.toLocaleString('es-AR', {style:'currency', currency:'ARS'});
        document.getElementById('resTotal').innerText = fmt(saldo);
        document.getElementById('resInt').innerText = fmt(saldo - invertido);
        render(labels, dataTotal);
    }

    function render(labels, data) {
        const ctx = document.getElementById('miGrafico').getContext('2d');
        if (grafico) grafico.destroy();
        grafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ label: 'Capital', data: data, borderColor: '#d4af37', backgroundColor: 'rgba(212, 175, 55, 0.1)', fill: true, tension: 0.3 }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    x: { ticks: { color: '#d4af37' } }, 
                    y: { ticks: { color: '#d4af37', callback: v => '$' + v.toLocaleString() } } 
                } 
            }
        });
    }
</script>
</body>
</html>
