<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversión Gold - Interés Compuesto</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #00ff88; --bg: #0b0f1a; --card: #161c2d; --accent: #38bdf8; --border: #2d3748; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        /* Header y Sidebar */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; }
        .settings-btn { font-size: 24px; cursor: pointer; color: var(--accent); transition: transform 0.3s; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #1a2236; z-index: 1000; transition: 0.4s; padding: 25px; border-left: 1px solid var(--border); }
        .sidebar.open { right: 0; }
        .close-btn { cursor: pointer; font-size: 20px; color: #ff5555; float: right; }

        /* Monitor Principal */
        .live-display { background: #000; padding: 20px; border-radius: 20px; text-align: center; border: 2px solid var(--p); box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        .live-amount { font-family: 'Courier New', monospace; font-size: clamp(24px, 6vw, 32px); font-weight: bold; color: var(--p); }
        .daily-badge { background: #1e293b; padding: 8px; border-radius: 10px; margin-top: 10px; display: inline-block; border-left: 3px solid var(--accent); }

        /* Inyección */
        .injection-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .btn-inject { width: 100%; background: var(--p); color: #0b0f1a; border: none; border-radius: 10px; padding: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Gráfico y Metas */
        .chart-container { height: 320px; background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid var(--border); }
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .goal-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .goal-item.reached { border-color: var(--p); background: rgba(0,255,136,0.05); }

        input { width: 100%; padding: 12px; background: #0b0f1a; border: 1px solid var(--border); color: white; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        label { display: block; font-size: 11px; color: var(--accent); margin-top: 15px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; z-index:999; }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="toggleMenu()">✖</span>
    <h3 style="color:var(--p); margin-bottom:20px;">AJUSTES</h3>
    <label>Capital Base ($)</label><input type="number" id="cap" onchange="saveData()">
    <label>Aporte Mensual ($)</label><input type="number" id="apo_mensual" onchange="saveData()">
    <label>TNA %</label><input type="number" id="tna" onchange="saveData()">
    <label>Años Proyección</label><input type="number" id="yrs" onchange="saveData()">
</div>

<div class="container">
    <div class="header">
        <h2 style="margin:0; color:var(--p); font-size: 18px;">GOLD DASHBOARD</h2>
        <div class="settings-btn" onclick="toggleMenu()">⚙️</div>
    </div>

    <div class="live-display">
        <div id="live-money" class="live-amount">$ 0,00</div>
        <div id="acc-today" style="font-size: 14px; color: var(--p); margin-top: 5px;">...</div>
        <div class="daily-badge">
            <span style="font-size: 10px; color: #888;">GANA POR DÍA:</span>
            <span id="daily-value" style="font-weight: bold; color: var(--accent);">$ 0,00</span>
        </div>
    </div>

    <div class="injection-box">
        <input type="number" id="manual_amount" placeholder="Monto a inyectar..." step="any">
        <button class="btn-inject" onclick="injectCapital()">Confirmar Inyección</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="goals-list" class="goals-grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBUKbTIfmFklM_Y059j-kKD8Q-L6o2lYs8",
        authDomain: "inversiongold-2c5c7.firebaseapp.com",
        databaseURL: "https://inversiongold-2c5c7-default-rtdb.firebaseio.com",
        projectId: "inversiongold-2c5c7",
        storageBucket: "inversiongold-2c5c7.firebasestorage.app",
        messagingSenderId: "826689789700",
        appId: "1:826689789700:web:36c95e7f9b9e57d8b13a51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'user_data');

    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('cap').value = data.cap || 0;
            document.getElementById('apo_mensual').value = data.apo || 0;
            document.getElementById('tna').value = data.tna || 32;
            document.getElementById('yrs').value = data.yrs || 1;
            updateUI();
        }
    });

    window.saveData = function() {
        set(dataRef, {
            cap: parseFloat(document.getElementById('cap').value) || 0,
            apo: parseFloat(document.getElementById('apo_mensual').value) || 0,
            tna: parseFloat(document.getElementById('tna').value) || 0,
            yrs: parseFloat(document.getElementById('yrs').value) || 1
        });
    };

    window.injectCapital = function() {
        const input = document.getElementById('manual_amount');
        const monto = parseFloat(input.value) || 0;
        if (monto > 0) {
            const capActual = parseFloat(document.getElementById('cap').value) || 0;
            document.getElementById('cap').value = (capActual + monto).toFixed(2);
            input.value = '';
            saveData();
        }
    };
</script>

<script>
    let myChart;

    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    function updateUI() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo_mensual').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const yrs = parseFloat(document.getElementById('yrs').value) || 1;
        const tasaM = tna / 12;
        
        const gDiaria = (cap * tna) / 365;
        document.getElementById('daily-value').innerText = gDiaria.toLocaleString('es-AR', {style:'currency', currency:'ARS'});

        // Datos para gráfico
        let mesesP = Math.floor(yrs * 12);
        let labels = [], dataPuro = [], dataCompuesto = [], dataSimple = [];
        
        let saldoCompuesto = cap;
        let saldoSimple = cap;
        let acumuladoPuro = cap;

        for (let i = 0; i <= mesesP; i++) {
            labels.push("M" + i);
            dataPuro.push(acumuladoPuro);
            dataCompuesto.push(saldoCompuesto);
            dataSimple.push(saldoSimple);

            // Cálculo mensual
            acumuladoPuro += apo;
            saldoSimple = saldoSimple + apo + (saldoSimple * tasaM); // Interés sobre capital base + aportes
            saldoCompuesto = (saldoCompuesto + apo) * (1 + tasaM); // Interés sobre todo
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [
                    { label: 'Int. Compuesto', data: dataCompuesto, borderColor: '#00ff88', tension: 0.3, fill: false },
                    { label: 'Int. Simple', data: dataSimple, borderColor: '#38bdf8', tension: 0.3, borderDash: [5, 5], fill: false },
                    { label: 'Inversión Pura', data: dataPuro, borderColor: '#64748b', tension: 0, fill: false }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: true, labels: { color: '#888', font: { size: 10 } } } },
                scales: { 
                    y: { ticks: { color: '#64748b', font: { size: 9 } }, grid: { color: '#2d3748' } },
                    x: { ticks: { color: '#64748b', font: { size: 9 } }, grid: { display: false } }
                }
            }
        });

        // Metas
        const list = document.getElementById('goals-list');
        list.innerHTML = '';
        for (let meta = 100; meta <= 10000; meta += 100) {
            if (meta % 500 !== 0 && (meta < gDiaria - 200 || meta > gDiaria + 1200)) continue;
            let div = document.createElement('div');
            let mCount = 0, sTemp = cap;
            let lograda = gDiaria >= meta;
            if (!lograda) {
                while ((sTemp * tna / 365) < meta && mCount < 360) {
                    sTemp = (sTemp + apo) * (1 + tasaM); mCount++;
                }
            }
            div.className = 'goal-item ' + (lograda ? 'reached' : '');
            div.innerHTML = `<div style="font-size:11px;color:${lograda?'var(--p)':'var(--accent)'}">$${meta}</div>
                             <div style="font-size:10px;opacity:0.6">${lograda?'Logrado':'En '+mCount+' m'}</div>`;
            list.appendChild(div);
        }
    }

    setInterval(() => {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const now = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Argentina/Buenos_Aires' }));
        let inicio = new Date(now); inicio.setHours(5, 0, 0, 0);
        if (now < inicio) inicio.setDate(inicio.getDate() - 1);
        let acc = ((now - inicio) / 1000) * ((cap * tna / 365) / 86400);
        document.getElementById('live-money').innerText = (cap + acc).toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 3 });
        document.getElementById('acc-today').innerText = "Creciendo: $" + acc.toLocaleString('es-AR', {minimumFractionDigits: 2});
    }, 1000);
</script>
</body>
</html>
