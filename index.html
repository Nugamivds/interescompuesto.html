<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet Millonarie</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Wallet">
    
    <script>
        (function() {
            var c = document.createElement('canvas');
            c.width = 512; c.height = 512;
            var ctx = c.getContext('2d');
            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#ffb700'; 
            ctx.font = 'bold 380px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', 256, 275);

            var appleIcon = document.createElement('link');
            appleIcon.rel = 'apple-touch-icon';
            appleIcon.href = dataUrl;
            document.head.appendChild(appleIcon);
            
            var favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.type = 'image/png';
            favicon.href = dataUrl;
            document.head.appendChild(favicon);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #00ff88; --bg: #0b0f1a; --card: #161c2d; --accent: #38bdf8; --border: #2d3748; --working: #facc15; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; font-family: -apple-system, system-ui, sans-serif; -webkit-overflow-scrolling: touch; }

        .wrapper { padding: 15px; max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 768px) { .wrapper { padding: 30px; } .grid-pc { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; } }

        .header { display: flex; justify-content: space-between; align-items: center; }
        .settings-btn { font-size: 28px; cursor: pointer; color: var(--accent); padding: 5px; }

        .live-display { background: #000; padding: 25px; border-radius: 24px; text-align: center; border: 2px solid var(--p); box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1); }
        .live-amount { font-family: 'Courier New', monospace; font-size: clamp(20px, 6.5vw, 32px); font-weight: bold; color: var(--p); }
        
        .next-goal-box { margin-top: 15px; padding: 12px; background: rgba(250, 204, 21, 0.1); border-radius: 14px; font-size: 14px; border: 1px dashed var(--working); }
        .next-goal-box b { color: var(--working); font-size: 15px; font-family: 'Courier New', monospace; }

        .injection-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        .btn-inject { width: 100%; background: var(--p); color: #0b0f1a; border: none; border-radius: 12px; padding: 16px; font-weight: bold; cursor: pointer; margin-top: 12px; font-size: 16px; }

        .chart-container { height: 280px; background: var(--card); border-radius: 20px; padding: 10px; border: 1px solid var(--border); }
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .goal-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; font-size: 13px; transition: 0.3s; }
        .goal-item.reached { opacity: 0.3; background: rgba(0, 255, 136, 0.05); }
        .goal-item.current { border-color: var(--working); background: rgba(250, 204, 21, 0.05); transform: scale(1.02); }

        .sidebar { position: fixed; top: 0; right: 0; width: 300px; height: 100%; background: #1a2236; z-index: 1200; padding: 30px; border-left: 1px solid var(--border); transform: translateX(101%); transition: transform 0.3s ease-out; }
        .sidebar.open { transform: translateX(0); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 1100; backdrop-filter: blur(4px); }

        input { width: 100%; padding: 14px; background: #0b0f1a; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 5px; outline: none; font-size: 16px; }
        label { display: block; font-size: 11px; color: var(--accent); margin-top: 15px; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>
<div id="sidebar" class="sidebar">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <h3 style="color:var(--p); margin:0;">AJUSTES</h3>
        <span style="cursor:pointer; font-size: 30px;" onclick="toggleMenu()">×</span>
    </div>
    <label>Capital Base ($)</label><input type="number" id="cap" onchange="saveData()" step="0.01">
    <label>Aporte Mensual ($)</label><input type="number" id="apo_mensual" onchange="saveData()">
    <label>TNA %</label><input type="number" id="tna" onchange="saveData()">
    <label>Años Proyección</label><input type="number" id="yrs" onchange="saveData()">
</div>

<div class="wrapper">
    <div class="header">
        <h2 style="margin:0; color:var(--p); font-size: 20px; font-weight: 800;">MY WALLET MILLONARIE</h2>
        <div class="settings-btn" onclick="toggleMenu()">⚙️</div>
    </div>

    <div class="grid-pc">
        <div class="live-display">
            <div id="live-money" class="live-amount">$ 0,00</div>
            <div id="acc-today" style="font-size: 12px; color: var(--p); margin-top: 5px; opacity: 0.8;">Cargando sistema...</div>
            <div style="background: #1e293b; padding: 6px 16px; border-radius: 20px; margin-top: 12px; display: inline-block;">
                <span id="daily-value" style="font-weight: bold; color: var(--accent); font-size: 13px;">$ 0,00 / día</span>
            </div>
            <div id="next-goal-info" class="next-goal-box">...</div>
        </div>

        <div class="injection-box">
            <label style="margin-top:0">Inyectar Capital Extra</label>
            <input type="number" id="manual_amount" placeholder="Monto ej: 10000" inputmode="decimal">
            <button class="btn-inject" onclick="injectCapital()">INYECTAR CAPITAL</button>
        </div>
    </div>

    <div class="chart-container"><canvas id="myChart"></canvas></div>

    <h3 id="label-metas" style="font-size: 14px; color: var(--accent); margin-top: 10px;">PRÓXIMAS METAS DE GANANCIA DIARIA</h3>
    
    <div id="goals-list" class="goals-grid" style="padding-bottom: 80px;"></div>
</div>

<script>
    // FUNCIONES GLOBALES DE TIEMPO
    window.getCurrentOpDate = function() {
        const now = new Date();
        const start = new Date(now);
        start.setHours(5, 0, 0, 0);
        if (now < start) start.setDate(start.getDate() - 1);
        const y = start.getFullYear();
        const m = String(start.getMonth() + 1).padStart(2, '0');
        const d = String(start.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    };

    window.getDaysPassed = function(d1, d2) {
        const date1 = new Date(d1 + "T12:00:00Z");
        const date2 = new Date(d2 + "T12:00:00Z");
        return Math.floor((date2 - date1) / (1000 * 60 * 60 * 24));
    };
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBUKbTIfmFklM_Y059j-kKD8Q-L6o2lYs8",
        authDomain: "inversiongold-2c5c7.firebaseapp.com",
        databaseURL: "https://inversiongold-2c5c7-default-rtdb.firebaseio.com",
        projectId: "inversiongold-2c5c7",
        storageBucket: "inversiongold-2c5c7.firebasestorage.app",
        messagingSenderId: "826689789700",
        appId: "1:826689789700:web:36c95e7f9b9e57d8b13a51",
        measurementId: "G-VLLG7JPTMY"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const dataRef = ref(db, 'user_data');

    onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            let currentOpDateStr = window.getCurrentOpDate();
            let lastDateStr = data.lastDate || currentOpDateStr;
            let cap = parseFloat(data.cap) || 0;
            const tna = parseFloat(data.tna) || 32;

            if (lastDateStr !== currentOpDateStr) {
                let daysPassed = window.getDaysPassed(lastDateStr, currentOpDateStr);
                if (daysPassed > 0) {
                    let dailyRate = (tna / 100) / 365;
                    cap = cap * Math.pow(1 + dailyRate, daysPassed);
                    set(dataRef, { ...data, cap: cap, lastDate: currentOpDateStr });
                    return; 
                }
            }

            window.lastDate = lastDateStr;
            document.getElementById('cap').value = cap.toFixed(2);
            document.getElementById('apo_mensual').value = data.apo || 0;
            document.getElementById('tna').value = tna;
            document.getElementById('yrs').value = data.yrs || 1;
            window.updateUI();
        }
    });

    window.saveData = function() {
        set(dataRef, {
            cap: parseFloat(document.getElementById('cap').value) || 0,
            apo: parseFloat(document.getElementById('apo_mensual').value) || 0,
            tna: parseFloat(document.getElementById('tna').value) || 32,
            yrs: parseFloat(document.getElementById('yrs').value) || 1,
            lastDate: window.lastDate || window.getCurrentOpDate()
        });
    };

    // Función exportada para forzar el guardado de la capitalización automáticamente a las 5 AM
    window.triggerCapitalization = function(newCap, currentOpStr) {
        set(dataRef, {
            cap: newCap,
            apo: parseFloat(document.getElementById('apo_mensual').value) || 0,
            tna: parseFloat(document.getElementById('tna').value) || 32,
            yrs: parseFloat(document.getElementById('yrs').value) || 1,
            lastDate: currentOpStr
        });
    };

    window.injectCapital = function() {
        const input = document.getElementById('manual_amount');
        const m = parseFloat(input.value) || 0;
        if (m > 0) {
            const cap = parseFloat(document.getElementById('cap').value) || 0;
            document.getElementById('cap').value = (cap + m).toFixed(2);
            input.value = '';
            window.saveData();
        }
    };
</script>

<script>
    let myChart;

    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    function updateUI() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const apo = parseFloat(document.getElementById('apo_mensual').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 32) / 100;
        const yrs = parseFloat(document.getElementById('yrs').value) || 1;
        
        const dailyRate = tna / 365;
        const monthlyMultiplier = Math.pow(1 + dailyRate, 365 / 12); 
        const gDiariaActual = cap * dailyRate;

        document.getElementById('daily-value').innerText = gDiariaActual.toLocaleString('es-AR', {style:'currency', currency:'ARS'}) + " / día";

        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        let labels =[], dataCompuesto = [], dataPuro =[];
        let sCompuesto = cap, aPuro = cap;
        for(let i=0; i <= (yrs * 12); i++){ 
            labels.push("Mes " + i); 
            dataCompuesto.push(sCompuesto); 
            dataPuro.push(aPuro);
            sCompuesto = (sCompuesto + apo) * monthlyMultiplier; 
            aPuro += apo;
        }

        myChart = new Chart(ctx, { 
            type: 'line', 
            data: {
                labels: labels, 
                datasets:[
                    { label: 'Int. Compuesto Diario', data: dataCompuesto, borderColor: '#00ff88', borderWidth: 3, pointRadius: 1, tension: 0.3, fill: false },
                    { label: 'Capital Invertido', data: dataPuro, borderColor: '#64748b', borderWidth: 2, borderDash:[5, 5], pointRadius: 0, tension: 0, fill: false }
                ]
            }, 
            options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b', font: { size: 10 } } } } }
        });

        const list = document.getElementById('goals-list');
        list.innerHTML = '';
        
        const capitalFinalMax = dataCompuesto[dataCompuesto.length - 1];
        const gananciaDiariaFinalMax = capitalFinalMax * dailyRate;
        
        document.getElementById('label-metas').innerText = `METAS PROYECTADAS A ${yrs} AÑOS`;

        let goalsToRender =[];
        let proximoObjetivoValor = (Math.floor(gDiariaActual / 100) + 1) * 100;

        let mPast = 100;
        while (mPast < proximoObjetivoValor) {
            goalsToRender.push({ valor: mPast, isReached: true, isWorking: false, label: '✓ LOGRADO' });
            mPast += 100;
        }

        goalsToRender.push({ valor: proximoObjetivoValor, isReached: false, isWorking: true, label: 'EN PROCESO' });

        let metasPorMes = {};
        let mFuture = proximoObjetivoValor;

        if (mFuture < 5000) mFuture += 100;
        else if (mFuture < 20000) mFuture += 500;
        else if (mFuture < 100000) mFuture += 5000;
        else mFuture += 20000;

        while (mFuture <= gananciaDiariaFinalMax + 100) {
            let mCount = 0;
            let tempCap = cap;
            while ((tempCap * dailyRate) < mFuture && mCount < (yrs * 12)) {
                tempCap = (tempCap + apo) * monthlyMultiplier;
                mCount++;
            }

            metasPorMes[mCount] = mFuture;

            if (mFuture < 5000) mFuture += 100;
            else if (mFuture < 20000) mFuture += 500;
            else if (mFuture < 100000) mFuture += 5000;
            else mFuture += 20000;

            if (Object.keys(metasPorMes).length > 200) break;
        }

        Object.keys(metasPorMes).sort((a,b) => a - b).forEach(mesStr => {
            let mCount = parseInt(mesStr);
            let valorMeta = metasPorMes[mCount];
            if (valorMeta > proximoObjetivoValor) {
                goalsToRender.push({
                    valor: valorMeta,
                    isReached: false,
                    isWorking: false,
                    label: (mCount === 0 ? 'MES ACTUAL' : `MES ${mCount}`)
                });
            }
        });

        goalsToRender.forEach(g => {
            const div = document.createElement('div');
            div.className = `goal-item ${g.isReached ? 'reached' : (g.isWorking ? 'current' : 'future')}`;
            
            let amountHTML = `$${g.valor.toLocaleString()}`;
            if (g.isReached) {
                amountHTML = `<s style="opacity: 0.6;">${amountHTML}</s>`;
            }

            div.innerHTML = `
                <div style="font-weight:bold; color:${g.isWorking ? 'var(--working)' : 'white'}">${amountHTML}</div>
                <div style="font-size:10px; color:${g.isWorking ? 'var(--working)' : '#64748b'}">${g.label}</div>
            `;
            list.appendChild(div);
        });
    }

    // INTERVALO DE TIEMPO REAL (AHORA CON DETECTOR DE REINICIO EN VIVO)
    setInterval(() => {
        const currentOpStr = window.getCurrentOpDate();
        
        // ¡LA SOLUCIÓN! Si la app se queda abierta y cruza las 5 AM, fuerza el guardado en Firebase
        if (window.lastDate && currentOpStr !== window.lastDate && window.triggerCapitalization) {
            let daysPassed = window.getDaysPassed(window.lastDate, currentOpStr);
            if (daysPassed > 0) {
                const currentCap = parseFloat(document.getElementById('cap').value) || 0;
                const currentTna = (parseFloat(document.getElementById('tna').value) || 32) / 100;
                const dailyRateRollover = currentTna / 365;
                const newCap = currentCap * Math.pow(1 + dailyRateRollover, daysPassed);
                
                window.lastDate = currentOpStr; // Bloquea para que no guarde repetidamente
                window.triggerCapitalization(newCap, currentOpStr); // Guarda en Firebase
                return; // Corta aquí, Firebase actualizará la UI en el siguiente milisegundo
            }
        }

        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 32) / 100;
        const dailyRate = tna / 365;
        
        const now = new Date();
        const start = new Date();
        start.setHours(5, 0, 0, 0); 
        if (now < start) start.setDate(start.getDate() - 1);
        
        const secSinceReset = (now - start) / 1000;
        const gDiariaActual = cap * dailyRate;
        const gSec = gDiariaActual / 86400;
        const accToday = gSec * secSinceReset;
        
        document.getElementById('live-money').innerText = (cap + accToday).toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 3 });
        document.getElementById('acc-today').innerText = "Ganado desde las 5am: +$" + accToday.toLocaleString('es-AR', {minimumFractionDigits: 3});

        const proximoObjetivoValor = (Math.floor(gDiariaActual / 100) + 1) * 100;
        const capitalNecesarioTotal = proximoObjetivoValor / dailyRate;
        const capitalFaltanteReal = capitalNecesarioTotal - (cap + accToday);

        document.getElementById('next-goal-info').innerHTML = `Faltan <b>$${capitalFaltanteReal.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</b> para ganar <b>$${proximoObjetivoValor.toLocaleString()}/día</b>`;
    }, 1000);

    window.updateUI = updateUI;
</script>
</body>
</html>
