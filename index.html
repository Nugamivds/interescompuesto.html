<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de InversiÃ³n - Argentina Time</title>
    <style>
        :root { --p: #00ff88; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border: 1px solid #334155; }
        h2 { grid-column: 1 / span 2; text-align: center; margin: 0; color: var(--p); text-transform: uppercase; letter-spacing: 2px; }
        .input-section { display: flex; flex-direction: column; gap: 10px; background: #0f172a; padding: 20px; border-radius: 15px; }
        input { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--p); }
        .live-display { background: black; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid var(--p); box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }
        .live-label { font-size: 12px; color: var(--p); margin-bottom: 5px; }
        .live-amount { font-family: 'Courier New', monospace; font-size: 35px; font-weight: bold; color: var(--p); }
        .info-bar { grid-column: 1 / span 2; background: #334155; padding: 10px; border-radius: 10px; text-align: center; font-size: 13px; }
        .sub-stats { font-size: 14px; color: #888; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Crecimiento en Vivo (Hora AR)</h2>
    
    <div class="input-section">
        <label>Capital Actual ($)</label>
        <input type="number" id="cap" value="1272750" oninput="updateBase()">
        <label>TNA (%)</label>
        <input type="number" id="tna" value="32" oninput="updateBase()">
        <p style="font-size: 11px; color: #94a3b8; margin-top: 10px;">
            Sincronizado con zona horaria: <b>America/Argentina/Buenos_Aires</b>
        </p>
    </div>

    <div class="live-display">
        <div class="live-label">SALDO + INTERÃ‰S AHORA</div>
        <div id="live-money" class="live-amount">$ 0.00</div>
        <div class="sub-stats">
            <div id="daily-gain">Ganancia diaria: $0</div>
            <div id="acc-today" style="color: var(--p); font-size: 12px; margin-top: 5px;">Ganado hoy: $0.00</div>
        </div>
    </div>

    <div class="info-bar">
        ðŸ“… Fecha y Hora AR: <span id="fecha-actual"></span>
    </div>
</div>

<script>
    let baseCapital = 0;
    let tna = 0;

    function updateBase() {
        baseCapital = parseFloat(document.getElementById('cap').value) || 0;
        tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        
        let diaria = (baseCapital * tna) / 365;
        document.getElementById('daily-gain').innerText = "Ganancia diaria total: $" + diaria.toLocaleString('es-AR', {minimumFractionDigits: 2});
    }

    function tick() {
        // Forzamos la obtenciÃ³n de la hora en Argentina
        const options = { timeZone: 'America/Argentina/Buenos_Aires', hour12: false };
        const argNowStr = new Date().toLocaleString('en-US', options);
        const argNow = new Date(argNowStr);

        // Mostrar fecha formateada para Argentina
        document.getElementById('fecha-actual').innerText = new Date().toLocaleString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires' });

        // CÃ¡lculo de ganancia por segundo (basado en 365 dÃ­as)
        let gananciaDiaria = (baseCapital * tna) / 365;
        let gananciaPorSegundo = gananciaDiaria / 86400;
        
        // Segundos transcurridos hoy en Argentina
        let segundosHoy = (argNow.getHours() * 3600) + (argNow.getMinutes() * 60) + argNow.getSeconds();
        
        let acumuladoHoy = segundosHoy * gananciaPorSegundo;
        let totalMomento = baseCapital + acumuladoHoy;
        
        // Actualizar visualizaciÃ³n
        document.getElementById('live-money').innerText = "$" + totalMomento.toLocaleString('es-AR', {
            minimumFractionDigits: 4,
            maximumFractionDigits: 4
        });
        
        document.getElementById('acc-today').innerText = "Has ganado hoy: $" + acumuladoHoy.toLocaleString('es-AR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    updateBase();
    setInterval(tick, 1000); 
    tick();
</script>

</body>
</html>
