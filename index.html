<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Inversión 365</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0f1a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161c2d; padding: 30px; border-radius: 20px; width: 450px; border: 1px solid #2d3748; text-align: center; }
        .live-val { font-family: monospace; font-size: 38px; color: #4ade80; margin: 15px 0; font-weight: bold; }
        .input-group { margin-top: 20px; text-align: left; background: #0b0f1a; padding: 15px; border-radius: 12px; }
        input { width: 100%; padding: 10px; background: #161c2d; border: 1px solid #2d3748; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; }
        .stats { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: #1e293b; padding: 10px; border-radius: 8px; }
        .stat-val { display: block; font-size: 16px; font-weight: bold; color: #4ade80; }
        .btn-add { background: transparent; color: #4ade80; border: 1px solid #4ade80; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 12px; margin: 5px; transition: 0.3s; }
        .btn-add:hover { background: #4ade80; color: #0b0f1a; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase;">Saldo Actualizado (365 días)</div>
    <div class="live-val" id="total">$ 0.00</div>
    
    <div id="reloj" style="font-size: 13px; color: #64748b; margin-bottom: 10px;"></div>

    <div class="input-group">
        <label style="font-size: 12px; color: #64748b;">Capital Invertido ($)</label>
        <input type="number" id="cap" value="1272750" oninput="calc()">
        
        <label style="font-size: 12px; color: #64748b;">TNA (%)</label>
        <input type="number" id="tna" value="32" oninput="calc()">
        
        <div style="text-align: center; margin-top: 5px;">
            <button class="btn-add" onclick="add(1000)">+1.000</button>
            <button class="btn-add" onclick="add(3000)">+3.000</button>
            <button class="btn-add" onclick="add(10000)">+10.000</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <span style="font-size: 10px; color: #94a3b8;">GANANCIA DIARIA</span>
            <span id="ganado-hoy-total" class="stat-val">$ 1.115,84</span>
        </div>
        <div class="stat-box">
            <span style="font-size: 10px; color: #94a3b8;">GANADO AHORA</span>
            <span id="ganado-momento" class="stat-val">$ 0.00</span>
        </div>
    </div>
</div>

<script>
    function add(n) {
        let el = document.getElementById('cap');
        el.value = parseFloat(el.value) + n;
        calc();
    }

    function calc() {
        const cap = parseFloat(document.getElementById('cap').value) || 0;
        const tna = (parseFloat(document.getElementById('tna').value) || 0) / 100;
        const now = new Date();
        
        // Uso de divisor estándar de 365 días
        const diaria = (cap * tna) / 365; 
        const porSegundo = diaria / 86400;

        const segundosHoy = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        const acumuladoAhora = segundosHoy * porSegundo;

        document.getElementById('reloj').innerText = now.toLocaleString('es-AR');
        document.getElementById('total').innerText = "$" + (cap + acumuladoAhora).toLocaleString('es-AR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
        document.getElementById('ganado-hoy-total').innerText = "$" + diaria.toLocaleString('es-AR', {minimumFractionDigits: 2});
        document.getElementById('ganado-momento').innerText = "$" + acumuladoAhora.toLocaleString('es-AR', {minimumFractionDigits: 2});
    }

    setInterval(calc, 1000);
    calc();
</script>

</body>
</html>
